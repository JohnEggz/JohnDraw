root = "Main"

[Main]
type = "QHBoxLayout"
children = ["LeftPanel", "RightPanel"]

[LeftPanel]
type = "QVBoxLayout"
children = ["Title", "MyLines", "PreviewLabel", "MyPreview"]
maxWidth = 200

[Title]
type = "QLabel"
text = "LAYERS"

[MyLines]
type = "lines_list"
activeLine = "$active_line"

[PreviewLabel]
type = "QLabel"
text = "PREVIEW"

[MyPreview]
type = "preview_widget"
strokes = "$current_strokes"
minHeight = 150

[RightPanel]
type = "QVBoxLayout"
children = ["MyCanvas"]

[MyCanvas]
type = "vector_canvas"
activeLine = "$active_line"
